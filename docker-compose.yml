version: '3.8'

services:
  todo-server:
    build: .
    ports:
      - "7540:7540"
    environment:
      - TODO_PASSWORD=${TODO_PASSWORD:-mysecretpassword}
      - TODO_DBFILE=/app/data/scheduler.db
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - todo-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7540"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  todo-data: